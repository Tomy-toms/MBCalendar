<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Planificateur de Livraisons et Poses</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>MBCalendar</h1>
            <p>Connectez-vous pour accéder aux services</p>
        </div>
        
        <div class="error-message" id="error-message">
            Identifiant ou mot de passe incorrect.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="username">Identifiant</label>
                <input type="text" class="form-control" id="username" placeholder="Votre identifiant" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Votre mot de passe" required>
            </div>
            
            <div class="form-check">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Se souvenir de moi</label>
            </div>
            
            <button type="submit" class="btn btn-primary" id="login-button">Se connecter</button>
        </form>

        <div class="change-password-form" id="change-password-form" style="display: none;">
          <h2>Changer votre mot de passe</h2>
          <div class="form-group">
              <label for="new-password">Nouveau mot de passe</label>
              <input type="password" class="form-control" id="new-password" placeholder="Nouveau mot de passe">
          </div>

          <div class="form-group">
              <label for="confirm-password">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirmez le mot de passe">
          </div>

          <button type="button" class="btn btn-primary" id="submit-new-password">Valider</button>
      </div>

        <div class="forgot-password">
            <a href="#">Mot de passe oublié ?</a>
        </div>
    </div>
  <script src="/script/login.js"></script>
</body>
</html>
